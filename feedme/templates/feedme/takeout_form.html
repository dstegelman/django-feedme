{% extends "feedme/base.html" %}

{% block content %}
{% if request.user.is_authenticated %}
<table>
  <form action="" method="post" enctype="multipart/form-data">
    {{ form }}
    <tr>
      <td colspan="2">
        {% csrf_token %}
        <input type="submit" value="Import">
      </td>
    </tr>
  </form>
</table>
{% endif %}
{% endblock %}
